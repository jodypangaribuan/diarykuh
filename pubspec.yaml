name: diarykuh
description: A simple diary application.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  email_validator: ^3.0.0
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  record: ^5.2.0
  permission_handler: ^11.3.1

  # Untuk database
  sqflite: ^2.4.0

  # Untuk audio
  audio_waveforms: ^1.1.1
  just_audio: ^0.9.42

  #  Untuk animasi emoji
  animated_emoji: ^3.1.0

  # Untuk animation refersh
  liquid_pull_to_refresh: ^3.0.1
  flutter_spinkit: ^5.2.1
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.2
  cloud_firestore: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/book.svg

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
