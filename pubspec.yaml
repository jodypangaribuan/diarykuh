name: diarykuh
description: A simple diary application.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  email_validator: ^3.0.0
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  sqflite: ^2.4.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  record: ^5.2.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/book.svg

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
